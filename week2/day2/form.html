<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2021/08/27/06/25/wolf-6577886__340.png" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="check">Select</label>
        <input type="checkbox" name="check1" id="check" value="games">Games
        <input type="checkbox" name="check2" id="check" value="Books">Books <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="Male">Male
        <input type="radio" name="gender" id="gender" value="female">Female <br><br>
        <input type="submit" value="Submit">
    </form>
<br>
    <form action="" method="POST">
        <input type="text" name="name" id="name" placeholder="Enter your user name"><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
